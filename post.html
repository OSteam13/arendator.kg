<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Добавить объявление — Arendator.kg</title>
  <link rel="icon" href="./Arendatorkg.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--container:980px}
    .container{max-width:var(--container)}
    .shadow-soft{box-shadow:0 8px 30px rgba(0,0,0,.08)}
    .ar-1-1{aspect-ratio:1/1} .cover{width:100%;height:100%;object-fit:cover;display:block}
  </style>
</head>
<body class="bg-neutral-50 text-neutral-900">
  <header class="bg-white border-b">
    <div class="container mx-auto px-4 py-3 flex items-center gap-3">
      <a href="index.html" class="flex items-center gap-2"><img src="./Arendatorkg.png" alt="Arendator.kg" class="w-8 h-8 rounded-full object-contain"><span class="font-medium">Arendator.kg</span></a>
      <nav class="ml-auto text-sm flex gap-3">
        <a href="sell.html" class="px-3 py-2 rounded-xl border border-neutral-200 hover:bg-neutral-50">Продажа</a>
        <a href="blog.html" class="px-3 py-2 rounded-xl border border-neutral-200 hover:bg-neutral-50">Блог</a>
        <a href="favorites.html" class="px-3 py-2 rounded-xl border border-neutral-200 hover:bg-neutral-50">Избранное</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold">Добавить объявление</h1>
    <p class="text-neutral-600 mt-1">Публикация бесплатно. Поднятие в топ — отдельно.</p>

    <form id="postForm" class="mt-6 grid md:grid-cols-2 gap-4 rounded-2xl border border-neutral-200 bg-white p-6">
      <select id="deal" class="px-3 py-2 rounded-xl border border-neutral-200">
        <option value="rent">Снять (аренда)</option><option value="sell">Продать (продажа)</option>
      </select>
      <select id="type" class="px-3 py-2 rounded-xl border border-neutral-200">
        <option>Квартира</option><option>Комната</option><option>Дом</option><option>Офис</option>
      </select>

      <input id="district" placeholder="Район / ориентир" class="px-3 py-2 rounded-xl border border-neutral-200" />
      <input id="price" type="number" min="0" placeholder="Цена, сом" class="px-3 py-2 rounded-xl border border-neutral-200" />
      <select id="rooms" class="px-3 py-2 rounded-xl border border-neutral-200">
        <option>Комнат</option><option>1</option><option>2</option><option>3+</option>
      </select>
      <input id="area" type="number" placeholder="Площадь, м²" class="px-3 py-2 rounded-xl border border-neutral-200" />
      <input id="phone" placeholder="Телефон владельца" class="px-3 py-2 rounded-xl border border-neutral-200 md:col-span-2" />
      <textarea id="desc" placeholder="Описание" rows="4" class="px-3 py-2 rounded-xl border border-neutral-200 md:col-span-2"></textarea>

      <!-- Фото -->
      <div class="md:col-span-2">
        <div class="font-medium mb-2">Фотографии</div>
        <div id="drop" class="border-2 border-dashed rounded-2xl p-6 text-sm text-neutral-600 grid place-items-center hover:border-blue-400">
          Перетащите фото сюда или <label class="text-blue-600 underline cursor-pointer"><input id="files" type="file" accept="image/*" multiple class="hidden"> выберите</label>
        </div>
        <div id="gallery" class="mt-3 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-2"></div>
      </div>

      <div class="md:col-span-2 flex items-center gap-3">
        <label class="flex items-center gap-2 text-sm"><input id="top" type="checkbox" class="rounded"> Поднять в топ (24ч)</label>
        <button type="button" id="previewBtn" class="ml-auto px-4 py-2 rounded-xl border border-neutral-200 hover:bg-neutral-50">Предпросмотр</button>
        <button type="submit" class="px-4 py-2 rounded-xl bg-neutral-900 text-white hover:bg-neutral-800">Опубликовать</button>
      </div>
    </form>
  </main>

  <footer class="border-t bg-white">
    <div class="container mx-auto px-4 py-6 text-sm text-neutral-600">© 2025 — Arendator.kg</div>
  </footer>

  <script>
    const drop=document.getElementById('drop'), files=document.getElementById('files'), gal=document.getElementById('gallery');
    function addPreview(file){
      const url=URL.createObjectURL(file);
      const box=document.createElement('div');
      box.className='ar-1-1 rounded-xl overflow-hidden bg-neutral-100';
      box.innerHTML=`<img src="${url}" class="cover" alt="">`;
      gal.appendChild(box);
    }
    drop.addEventListener('dragover',e=>{e.preventDefault(); drop.classList.add('border-blue-400')});
    drop.addEventListener('dragleave',()=>drop.classList.remove('border-blue-400'));
    drop.addEventListener('drop',e=>{e.preventDefault(); drop.classList.remove('border-blue-400'); [...e.dataTransfer.files].forEach(addPreview);});
    files.addEventListener('change',e=>{[...e.target.files].forEach(addPreview);});
    document.getElementById('postForm').addEventListener('submit',e=>{e.preventDefault(); alert('Объявление отправлено (демо).'); location.href='index.html';});
    document.getElementById('previewBtn').addEventListener('click',()=>alert('Предпросмотр (демо).'));
  </script>
</body>
</html>
