<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Избранное — Arendator.kg</title>

  <link rel="icon" href="./images/Arendatorkg.png">
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{--container:1180px}
    html,body{overflow-x:hidden;font-family:'Onest',system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
    .container{max-width:var(--container)}
    header .container>*{position:relative;z-index:10}
    .shadow-soft{box-shadow:0 8px 30px rgba(0,0,0,.08)}
    .heart{transition:transform .15s}
    .heart.active{color:#ef4444}
  </style>
</head>
<body class="bg-neutral-50 text-neutral-900">

  <!-- верхняя зелёная плашка (как везде) -->
  <div class="bg-emerald-600 text-white text-center text-xs sm:text-sm py-2">
    Объявления живут 24 часа · Анти-агент фильтр включён
  </div>

  <!-- закреплённый общий хедер -->
  <header class="bg-white sticky top-0 z-30 border-b border-neutral-100/80">
    <div class="container mx-auto px-4 py-3 flex items-center gap-3">
      <a href="index.html" class="flex items-center gap-2 shrink-0">
        <img src="./images/Arendatorkg.png" alt="Arendator.kg" class="w-8 h-8 rounded-full object-contain">
      </a>

      <nav class="ml-2 flex items-center gap-5 text-sm">
        <a href="post.html" class="px-3 py-1.5 rounded-xl bg-neutral-900 text-white hover:bg-neutral-800">Добавить объявление</a>
        <a href="sell.html" class="hover:text-blue-600">Продажа</a>
        <a href="blog.html" class="hover:text-blue-600">Блог</a>
        <a href="favorites.html" class="text-blue-600">Избранное</a>
      </nav>

      <div class="ml-auto flex items-center gap-3 text-sm">
        <div class="hidden sm:flex items-center gap-2 text-neutral-600 mr-1">
          <a class="hover:text-blue-600" href="#">Рус</a><span>·</span><a class="hover:text-blue-600" href="#">Кыр</a>
        </div>
        <a id="btnAuth" href="index.html#login" class="text-blue-600 hover:underline">Мой аккаунт</a>
        <div id="userBadge" class="hidden items-center"><div id="userAvatar" class="w-8 h-8 rounded-full bg-neutral-200"></div></div>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-extrabold text-blue-600">Избранное</h1>
    <p class="text-neutral-600 mt-2">Ваши отмеченные объявления.</p>

    <!-- пустое состояние -->
    <div id="empty" class="hidden mt-10 rounded-2xl border border-dashed border-neutral-300 p-10 text-center bg-white">
      <div class="text-neutral-700 font-medium">Вы пока ничего не добавили</div>
      <div class="text-neutral-500 mt-1 text-sm">Нажимайте «В избранное» на карточках — они появятся здесь.</div>
      <a href="index.html" class="inline-block mt-4 px-4 py-2 rounded-xl bg-blue-600 text-white">На главную</a>
    </div>

    <!-- сетка избранного -->
    <div id="grid" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 hidden px-4 py-2 rounded-xl bg-neutral-900 text-white text-sm"></div>

  <script>
    const qs = (s,el=document)=>el.querySelector(s);
    const qsa= (s,el=document)=>Array.from(el.querySelectorAll(s));
    const showToast=(m)=>{const t=qs('#toast'); t.textContent=m; t.classList.remove('hidden'); clearTimeout(showToast.t); showToast.t=setTimeout(()=>t.classList.add('hidden'),2200);};

    // Рендер одной карточки (упрощённая версия, совпадает по стилю с главной)
    function cardHTML(it){
      const priceUnit = it.daily ? 'сом/сут' : 'сом/мес';
      const fav = isFav(it.id);
      return `
      <article class="rounded-2xl border border-neutral-200 bg-white overflow-hidden shadow-sm flex flex-col">
        <div class="aspect-[4/3] bg-neutral-100 overflow-hidden">
          ${it.img
            ? `<img src="${it.img}" alt="${it.title}" class="w-full h-full object-cover">`
            : `<div class="w-full h-full grid place-items-center text-neutral-500">Фото не загружено</div>`}
        </div>
        <div class="p-4 flex-1 flex flex-col gap-3">
          <div class="flex items-start gap-2">
            <h3 class="font-semibold leading-snug line-clamp-2">${it.title}</h3>
            <button class="ml-auto fav-btn text-sm text-neutral-600 hover:text-blue-600" data-id="${it.id}" title="Убрать из избранного">
              <span class="heart ${fav?'active':''}">${fav?'❤':'♡'}</span>
            </button>
          </div>
          <div class="flex items-center gap-2">
            <div class="text-2xl font-bold">${Number(it.price||0).toLocaleString('ru-RU')}
              <span class="text-sm font-medium text-neutral-500">${priceUnit}</span>
            </div>
            <div class="ml-auto text-sm text-neutral-600">${it.district||''}</div>
          </div>
          <div class="text-sm text-neutral-600">Комнат: ${it.rooms||''}</div>
          <div class="mt-auto">
            <a href="index.html" class="inline-block px-3 py-2 rounded-xl border border-neutral-200 hover:bg-neutral-50 text-sm">Открыть на главной</a>
          </div>
        </div>
      </article>`;
    }

    // работа с избранным
    function getFavs(){ try{ return new Set(JSON.parse(localStorage.getItem('favs')||'[]')); }catch{ return new Set(); } }
    function setFavs(set){ localStorage.setItem('favs', JSON.stringify([...set])); }
    function isFav(id){ return getFavs().has(id); }

    function render(){
      const grid = qs('#grid');
      grid.innerHTML = '';

      // список объявлений пользователь хранит в localStorage.listings (так же делает постинг со страницы добавления)
      let all = [];
      try{ all = JSON.parse(localStorage.getItem('listings')||'[]'); }catch{}
      const favs = getFavs();
      const list = all.filter(x => favs.has(x.id));

      if (!list.length){
        qs('#empty').classList.remove('hidden');
        return;
      } else {
        qs('#empty').classList.add('hidden');
      }

      list.forEach(it => grid.insertAdjacentHTML('beforeend', cardHTML(it)));

      // обработчики удаления из избранного здесь же
      qsa('.fav-btn').forEach(b => {
        b.addEventListener('click', () => {
          const id = b.dataset.id;
          const s = getFavs();
          if (s.has(id)){ s.delete(id); setFavs(s); showToast('Убрано из избранного'); }
          render(); // перерисуем список
        });
      });
    }

    // сердце должно быть красным и на других страницах — делаем единый формат хранения, тут уже всё учтено
    render();
  </script>
</body>
</html>
