<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Избранное — Arendator.kg</title>
  <link rel="icon" href="./images/Arendatorkg.png">
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--container:1180px}
    .container{max-width:var(--container)}
    .shadow-soft{box-shadow:0 8px 30px rgba(0,0,0,.08)}
    html,body{font-family:'Onest',system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
    .user-avatar{width:32px;height:32px;border-radius:9999px;background:#e5e7eb;display:grid;place-items:center;font-weight:700;overflow:hidden;background-size:cover;background-position:center}
    .card-actions{display:flex;gap:.5rem;align-items:center}
    .mask-blur{filter:blur(3px)}
    header .container>*{position:relative;z-index:10}

    /* добавил для выпадающего меню аккаунта */
    .dropdown{position:relative}
    .dropdown-menu{
      position:absolute; right:0; top:calc(100% + .5rem);
      min-width:220px; z-index:60;
      background:#fff; border:1px solid rgb(229 231 235);
      border-radius:0.75rem; box-shadow:0 8px 30px rgba(0,0,0,.08); padding:.25rem;
    }
    .dropdown-menu button{width:100%; text-align:left; padding:.5rem .75rem; border-radius:.5rem}
    .dropdown-menu button:hover{background:#f9fafb}
  </style>
</head>
<body class="bg-neutral-50 text-neutral-900">

  <!-- Верхняя зелёная плашка -->
  <div class="bg-emerald-600 text-white text-center text-xs sm:text-sm py-2">
    Объявления живут 24 часа · Анти-агент фильтр включён
  </div>

  <!-- Шапка -->
  <header class="bg-white sticky top-0 z-30 border-b border-neutral-100/80">
    <div class="container mx-auto px-4 py-3 flex items-center gap-3">
      <a href="index.html" class="flex items-center gap-2 shrink-0">
        <img src="./images/Arendatorkg.png" alt="Arendator.kg" class="w-8 h-8 rounded-full object-contain">
      </a>

      <nav class="ml-2 flex items-center gap-5 text-sm">
        <a href="post.html" class="px-3 py-1.5 rounded-xl bg-neutral-900 text-white hover:bg-neutral-800">Добавить объявление</a>
        <a href="index.html#sell" class="hover:text-blue-600">Продажа</a>
        <a href="blog.html" class="hover:text-blue-600">Блог</a>
        <a href="favorites.html" class="text-blue-600">Избранное</a>
      </nav>

      <div class="ml-auto flex items-center gap-3 text-sm">
        <div class="hidden sm:flex items-center gap-2 text-neutral-600 mr-1">
          <a class="hover:text-blue-600" href="#" aria-label="Рус">Рус</a>
          <span>·</span>
          <a class="hover:text-blue-600" href="#" aria-label="Кыр">Кыр</a>
        </div>

        <!-- заменил ссылку на dropdown -->
        <div class="dropdown" id="accountArea">
          <button id="btnAccount" class="hover:underline text-blue-600">Мой аккаунт</button>
          <div id="userAvatar" class="user-avatar inline-grid ml-2"></div>

          <!-- выпадающее меню -->
          <div id="accountMenu" class="dropdown-menu hidden">
            <button id="menuMyAds">Мои объявления</button>
            <button id="menuEditProfile">Редактировать профиль</button>
            <button id="menuChangeAvatar">Изменить аватарку</button>
            <div class="h-px bg-neutral-200 my-1"></div>
            <button id="menuLogout" class="text-red-600">Выйти</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl md:text-3xl font-bold mb-4">Избранное</h1>

    <!-- Пустое состояние -->
    <div id="empty" class="hidden rounded-2xl border border-neutral-200 bg-white shadow-soft p-10 text-center text-neutral-600">
      Вы пока ничего не добавляли в избранное.
      <div class="mt-3">
        <a href="index.html" class="text-blue-600 hover:underline">Вернуться на главную и выбрать</a>
      </div>
    </div>

    <!-- Сетка избранных -->
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
  </main>

  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 hidden px-4 py-2 rounded-xl bg-neutral-900 text-white text-sm"></div>

  <script>
    /* демо-объявления */
    const listings = [
      { id:'l1', title:'2к, Центр, свежий ремонт', price:35000, district:'Центр', rooms:'2', daily:false, owner:true, img:'', phone:'+996555123456', expiresAt: Date.now()+23*3600e3+30*60e3 },
      { id:'l2', title:'1к, Майевка, уютная',      price:18000, district:'Майевка', rooms:'1', daily:false, owner:true, img:'https://images.unsplash.com/photo-1502005229762-cf1b2da7cda7?q=80&w=1200&auto=format&fit=crop', phone:'+996700222333', expiresAt: Date.now()+10*3600e3 },
      { id:'l3', title:'3к, Асанбай, вид на горы', price:55000, district:'Асанбай', rooms:'3+',daily:false, owner:false,img:'https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=1200&auto=format&fit=crop', phone:'+996777444555', expiresAt: Date.now()+6*3600e3 },
      { id:'l4', title:'Студия, Московский',       price:22000, district:'Московский',rooms:'1', daily:false, owner:true, img:'https://images.unsplash.com/photo-1493809842364-78817add7ffb?q=80&w=1200&auto=format&fit=crop', phone:'+996555987654', expiresAt: Date.now()+12*3600e3 },
      { id:'l5', title:'Посуточно 2к, Центр',      price:3000,  district:'Центр', rooms:'2', daily:true,  owner:true, img:'https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?q=80&w=1200&auto=format&fit=crop', phone:'+996709111222', expiresAt: Date.now()+20*3600e3 },
      { id:'l6', title:'3к, Свердловский, новая мебель', price:45000, district:'Свердловский', rooms:'3+', daily:false, owner:true, img:'https://images.unsplash.com/photo-1494526585095-c41746248156?q=80&w=1200&auto=format&fit=crop', phone:'+996500321654', expiresAt: Date.now()+5*3600e3 },
    ];

    const qs  = (s,el=document)=>el.querySelector(s);
    const showToast=(m)=>{const t=qs('#toast'); t.textContent=m; t.classList.remove('hidden'); clearTimeout(showToast.t); showToast.t=setTimeout(()=>t.classList.add('hidden'),2000);};
    const hasAccess=()=>Date.now() < Number(localStorage.getItem('accessUntil')||0);

    function cardHTML(it){
      const priceUnit = it.daily ? 'сом/сут' : 'сом/мес';
      return `
      <article class="rounded-2xl border border-neutral-200 bg-white overflow-hidden shadow-sm hover:shadow-md transition-shadow flex flex-col h-full">
        <div class="aspect-[4/3] overflow-hidden grid place-items-center bg-neutral-100">
          ${it.img ? `<img src="${it.img}" alt="${it.title}" class="w-full h-full object-cover">`
                    : `<div class="text-neutral-500 text-sm">Нет фото</div>`}
        </div>
        <div class="p-4 flex-1 flex flex-col gap-3">
          <div class="flex items-start gap-2">
            <h3 class="font-semibold leading-snug">${it.title}</h3>
            <span class="ml-auto inline-flex items-center text-xs px-2 py-1 rounded-full whitespace-nowrap ${it.owner?'bg-emerald-100 text-emerald-700':'bg-neutral-100 text-neutral-700'}">
              ${it.owner?'Без посредников':'Источник'}
            </span>
          </div>
          <div class="flex items-center gap-2">
            <div class="text-2xl font-bold">${it.price.toLocaleString('ru-RU')} <span class="text-sm font-medium text-neutral-500">${priceUnit}</span></div>
          </div>
          <div class="mt-auto flex items-center justify-between text-sm">
            <button class="text-blue-600 underline call-btn" data-phone="${it.phone}">Показать номер</button>
            <button class="unfav-btn inline-flex items-center gap-1 text-neutral-500 hover:text-red-600" data-id="${it.id}">
              <span class="text-red-600">❤</span> Удалить
            </button>
          </div>
        </div>
      </article>`;
    }

    function render(){
      const favIds = JSON.parse(localStorage.getItem('favs')||'[]');
      const grid = qs('#grid');
      const empty = qs('#empty');

      if (!favIds.length){
        empty.classList.remove('hidden');
        grid.innerHTML = '';
        return;
      }
      empty.classList.add('hidden');

      const items = favIds
        .map(id => listings.find(x=>x.id===id))
        .filter(Boolean);

      grid.innerHTML = items.map(cardHTML).join('');

      // actions
      grid.querySelectorAll('.unfav-btn').forEach(b=>{
        b.addEventListener('click', ()=>{
          const id = b.dataset.id;
          const favs = new Set(JSON.parse(localStorage.getItem('favs')||'[]'));
          favs.delete(id);
          localStorage.setItem('favs', JSON.stringify([...favs]));
          showToast('Убрано из избранного');
          render();
        });
      });

      grid.querySelectorAll('.call-btn').forEach(b=>{
        b.addEventListener('click', ()=>{
          if(!localStorage.getItem('userLogged')){ location.href='index.html'; return; }
          if(!hasAccess()){ location.href='index.html'; return; }
          const p = b.dataset.phone;
          if (p) location.href = `tel:${p}`;
        });
      });
    }

    // аватар в шапке + кнопки аккаунта
    (function(){
      const avatar = qs('#userAvatar');
      const btnAccount = qs('#btnAccount');
      const menu = qs('#accountMenu');
      const area = qs('#accountArea');

      // заполнение аватара
      let u = {};
      try { u = JSON.parse(localStorage.getItem('tg_user')||'{}'); } catch(_){}
      const localAvatar = localStorage.getItem('avatar_url');
      const initial = (u.first_name?.trim()?.[0] || u.username?.trim()?.[0] || 'U').toUpperCase();
      if (localAvatar){ avatar.style.backgroundImage = `url(${localAvatar})`; }
      else if (u.photo_url){ avatar.style.backgroundImage = `url(${u.photo_url})`; }
      else { avatar.textContent = initial; }

      // клик по "Мой аккаунт"/аватару
      function toggleOrRedirect(){
        const logged = !!localStorage.getItem('userLogged');
        if (!logged){
          // пока у нас нет локальной модалки входа здесь — отправим на главную, где есть окно входа
          location.href = 'index.html';
          return;
        }
        menu.classList.toggle('hidden');
      }

      btnAccount.addEventListener('click', (e)=>{ e.preventDefault(); toggleOrRedirect(); });
      avatar.addEventListener('click', (e)=>{ e.preventDefault(); toggleOrRedirect(); });

      // закрытие по клику вне
      document.addEventListener('click', (ev)=>{
        if (!area.contains(ev.target)) menu.classList.add('hidden');
      });

      // пункты меню (демо-действия)
      qs('#menuMyAds').addEventListener('click', ()=>{ menu.classList.add('hidden'); showToast('Мои объявления (демо)'); });
      qs('#menuEditProfile').addEventListener('click', ()=>{ menu.classList.add('hidden'); showToast('Редактировать профиль (демо)'); });
      qs('#menuChangeAvatar').addEventListener('click', ()=>{ menu.classList.add('hidden'); showToast('Изменить аватарку (демо)'); });

      qs('#menuLogout').addEventListener('click', ()=>{
        menu.classList.add('hidden');
        try{
          localStorage.removeItem('userLogged');
          localStorage.removeItem('tg_user');
          localStorage.removeItem('current_uid');
        }catch(_){}
        document.cookie = 'auth=; Max-Age=0; path=/';
        showToast('Вы вышли из аккаунта');
      });
    })();

    render();
  </script>
  <script src="/app.js"></script>
</body>
</html>
